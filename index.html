        .glitch {
  position: relative;
  color: var(--primary-color);
  font-weight: bold;
  font-family: var(--font-mono);
  font-size: 2.5rem;
  text-transform: uppercase;
  letter-spacing: 2px;
  animation: glitch-animation 2s infinite;
}

.glitch::before,
.glitch::after {
  content: attr(data-text);
  position: absolute;
  left: 0;
  right: 0;
  opacity: 0.8;
  clip-path: inset(0);
}

.glitch::before {
  top: -2px;
  color: #ff6b6b;
  z-index: -1;
  animation: glitch-animation-before 2s infinite;
}

.glitch::after {
  top: 2px;
  color: #00ffff;
  z-index: -1;
  animation: glitch-animation-after 2s infinite;
}

@keyframes glitch-animation {
  0%, 20%, 40%, 60%, 80%, 100% {
    transform: none;
  }
  10% {
    transform: translate(-2px, -2px);
  }
  30% {
    transform: translate(2px, 2px);
  }
  50% {
    transform: translate(-2px, 2px);
  }
  70% {
    transform: translate(2px, -2px);
  }
  90% {
    transform: translate(-1px, 1px);
  }
}

@keyframes glitch-animation-before {
  0%, 20%, 40%, 60%, 80%, 100% {
    clip-path: inset(0);
    transform: none;
  }
  10% {
    clip-path: inset(10% 0 85% 0);
    transform: translate(-3px, -1px);
  }
  30% {
    clip-path: inset(85% 0 10% 0);
    transform: translate(3px, 1px);
  }
  50% {
    clip-path: inset(20% 0 65% 0);
    transform: translate(-3px, 2px);
  }
  70% {
    clip-path: inset(60% 0 25% 0);
    transform: translate(3px, -2px);
  }
  90% {
    clip-path: inset(10% 0 85% 0);
    transform: translate(-1px, 1px);
  }
}

@keyframes glitch-animation-after {
  0%, 20%, 40%, 60%, 80%, 100% {
    clip-path: inset(0);
    transform: none;
  }
  10% {
    clip-path: inset(85% 0 10% 0);
    transform: translate(3px, 1px);
  }
  30% {
    clip-path: inset(10% 0 85% 0);
    transform: translate(-3px, -1px);
  }
  50% {
    clip-path: inset(60% 0 25% 0);
    transform: translate(3px, -2px);
  }
  70% {
    clip-path: inset(20% 0 65% 0);
    transform: translate(-3px, 2px);
  }
  90% {
    clip-path: inset(85% 0 10% 0);
    transform: translate(1px, -1px);
  }
}

        function playAudio() {
            audioPlayer.play().then(() => {
                isPlaying = true;
                playBtn.innerHTML = '⏸';
                avatarContainer.classList.add('playing');
                avatarContainer.classList.remove('paused');
            }).catch(error => {
                console.log('Erro ao reproduzir áudio:', error);
            });
        }

        function pauseAudio() {
            audioPlayer.pause();
            isPlaying = false;
            playBtn.innerHTML = '▶';
            avatarContainer.classList.add('paused');
            avatarContainer.classList.remove('playing');
        }

        function toggleMute() {
            if (isMuted) {
                audioPlayer.volume = previousVolume;
                volumeSlider.value = previousVolume * 100;
                muteBtn.innerHTML = '🔊';
                isMuted = false;
            } else {
                previousVolume = audioPlayer.volume;
                audioPlayer.volume = 0;
                volumeSlider.value = 0;
                muteBtn.innerHTML = '🔇';
                isMuted = true;
            }
        }

        function updateVolume() {
            const volume = volumeSlider.value / 100;
            audioPlayer.volume = volume;

            if (volume === 0) {
                muteBtn.innerHTML = '🔇';
                isMuted = true;
            } else {
                muteBtn.innerHTML = '🔊';
                isMuted = false;
                previousVolume = volume;
            }
        }

        function updateProgress() {
            const progress = (audioPlayer.currentTime / audioPlayer.duration) * 100;
            progressFill.style.width = progress + '%';

            currentTimeDisplay.textContent = formatTime(audioPlayer.currentTime);
            totalTimeDisplay.textContent = formatTime(audioPlayer.duration);
        }

        function setProgress(e) {
            const width = progressBar.clientWidth;
            const clickX = e.offsetX;
            const duration = audioPlayer.duration;

            audioPlayer.currentTime = (clickX / width) * duration;
        }

        function formatTime(time) {
            if (isNaN(time)) return '0:00';

            const minutes = Math.floor(time / 60);
            const seconds = Math.floor(time % 60);
            return `${minutes}:${seconds.toString().padStart(2, '0')}`;
        }

        // Event listeners
        playBtn.addEventListener('click', togglePlay);
        muteBtn.addEventListener('click', toggleMute);
        volumeSlider.addEventListener('input', updateVolume);
        progressBar.addEventListener('click', setProgress);

        audioPlayer.addEventListener('timeupdate', updateProgress);
        audioPlayer.addEventListener('loadedmetadata', () => {
            totalTimeDisplay.textContent = formatTime(audioPlayer.duration);
        });

        audioPlayer.addEventListener('ended', () => {
            isPlaying = false;
            playBtn.innerHTML = '▶';
            avatarContainer.classList.add('paused');
            avatarContainer.classList.remove('playing');
            audioPlayer.currentTime = 0;
        });

        // Typewriter Function
        function typeWriterCycle(text, element, writeSpeed = 200, eraseSpeed = 200, waitTime = 7500) {
    let isWriting = true;
    let currentText = '';
    let index = 0;

    function cycle() {
        if (isWriting) {
            if (index < text.length) {
                currentText += text.charAt(index);
                element.innerHTML = currentText;
                element.setAttribute('data-text', currentText); // Atualiza o data-text para glitch
                index++;
                setTimeout(cycle, writeSpeed);
            } else {
                setTimeout(() => {
                    isWriting = false;
                    index = currentText.length;
                    cycle();
                }, waitTime);
            }
        } else {
            if (index > 0) {
                currentText = currentText.slice(0, -1);
                element.innerHTML = currentText;
                element.setAttribute('data-text', currentText); // Atualiza o data-text para glitch
                index--;
                setTimeout(cycle, eraseSpeed);
            } else {
                isWriting = true;
                index = 0;
                setTimeout(cycle, 500);
            }
        }
    }

    cycle();
}
